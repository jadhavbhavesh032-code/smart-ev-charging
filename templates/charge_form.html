<h2>Charging at {{ station_name }}</h2>

<form method="POST">
    <label>Units to Charge (kWh)</label><br>
    <input type="number" step="0.1" name="units" required><br><br>

    <input type="hidden" name="price" value="{{ request.args.price }}">

    <button type="submit">Pay & Start Charging</button>
</form>
